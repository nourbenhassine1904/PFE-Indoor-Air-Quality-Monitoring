<section class="contact">
  <div class="container">
    <br><br>
    <h2>Contactez le support client</h2>

    <div class="contact-info">
      <div class="info">
        <h3>Informations de Contact</h3>
        <p><strong>Téléphone :</strong> +216 36 21 64 06</p>
        <p><strong>Email :</strong> contact@hydatis.com</p>
        <p><strong>Adresse :</strong> Centre urbain Nord Immeuble Golden Tower, Bloc A, 1er Etage Tunis</p>
      </div>
      <div class="form">
        <h3>Formulaire de Contact</h3>
        <form>
          <div class="form-group">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required placeholder="Entrez votre nom complet">
          </div>
          <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required placeholder="Entrez votre adresse mail">
          </div>
          <div class="form-group">
            <label for="message">Message :</label>
            <textarea id="message" name="message" required placeholder="Entrez votre demande"></textarea>
          </div>
          <button type="submit" (click)="showDetails()">Envoyer</button>
        </form>
      </div>
    </div>

  </div>
</section>
